<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quase l치! Envie seus dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .lead-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            margin: 3.5rem auto 0 auto;
            position: relative;
            overflow: hidden;
        }
        .lead-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        .lead-icon {
            font-size: 3rem;
            margin-bottom: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .lead-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--gray-dark);
            margin-bottom: 0.7rem;
            line-height: 1.2;
        }
        .lead-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2.2rem;
        }
        .lead-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }
        .lead-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .lead-label {
            font-weight: 500;
            color: var(--gray-dark);
            margin-bottom: 0.3rem;
            font-size: 1rem;
            text-align: left;
        }
        .lead-input {
            padding: 0.9rem 1.1rem;
            border-radius: var(--border-radius-sm);
            border: 1.5px solid #e2e8f0;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            background: var(--gray-light);
            color: var(--gray-dark);
        }
        .lead-input:focus {
            border-color: var(--secondary);
            background: #fff;
        }
        .lead-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            margin-top: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .lead-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        .lead-error {
            color: #e53935;
            font-size: 0.98rem;
            margin-top: 0.5rem;
            margin-bottom: -0.5rem;
            text-align: left;
            display: none;
        }
        @media (max-width: 768px) {
            .lead-container {
                padding: 2rem 0.5rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <main class="welcome-container">
        <div class="lead-container">
            <div class="lead-icon">游닇</div>
            <div class="lead-title">Quase l치! Queremos te enviar seu diagn칩stico completo <span style="font-size:1.3rem;">游닎</span></div>
            <div class="lead-subtitle">Preencha seus dados para receber o resultado detalhado e dicas personalizadas para aumentar seus lucros.</div>
            <form class="lead-form" id="leadForm">
                <div class="lead-field">
                    <label class="lead-label" for="leadName">Nome Completo *</label>
                    <input class="lead-input" type="text" id="leadName" name="leadName" required autocomplete="name">
                </div>
                <div class="lead-field">
                    <label class="lead-label" for="leadPhone">Telefone/WhatsApp *</label>
                    <input class="lead-input" type="tel" id="leadPhone" name="leadPhone" required autocomplete="tel" placeholder="(11) 99999-9999">
                </div>
                <div class="lead-field">
                    <label class="lead-label" for="leadEmail">E-mail *</label>
                    <input class="lead-input" type="email" id="leadEmail" name="leadEmail" required autocomplete="email" placeholder="seu@email.com">
                    <div class="lead-error" id="emailError">Por favor, insira um e-mail v치lido.</div>
                </div>
                <button type="submit" class="lead-btn">Ver Meu Diagn칩stico Completo <span style="font-size:1.2rem;">游</span></button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('leadEmail').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('leadEmail').focus();
                return;
            } else {
                emailError.style.display = 'none';
            }

            // Captura os dados do formul치rio
            const nomeCompleto = document.getElementById('leadName').value.trim();
            const [firstName, ...rest] = nomeCompleto.split(' ');
            const lastName = rest.join(' ');
            const phone = document.getElementById('leadPhone').value.trim();

            // Monta o payload
            const payload = {
                firstName,
                lastName,
                name: nomeCompleto,
                email,
                accountId: "Yjr8afL5XBU769qfjXuD",
                phone,
                customFields: [
                    { key: "source", field_value: "diagn칩stico 2" }
                ]
            };

            try {
                const response = await fetch('https://api.homio.com.br/webhook/v1/contacts', {
                    method: 'POST',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2NhdGlvbl9pZCI6IllqcjhhZkw1WEJVNzY5cWZqWHVEIiwidmVyc2lvbiI6MSwiaWF0IjoxNzUwOTYyMDI5OTc4LCJzdWIiOiJvS0Qzd1lYbnZ0MkxKVnZ2dEw5VCJ9.spk_hlChpGpfO5awqv8dWFE-LaKSDVaXaSpF2mXCkeg',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error('Erro ao enviar dados.\n' + errText);
                }
                // Sucesso
                window.location.href = 'results.html';
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        });
    </script>
</body>
</html>
